<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 1s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .event-list {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    .event-item {
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.3);
      padding: 15px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      text-align: left;
    }

    .event-item:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .event-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .event-details {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #222;
    }
  </style>
</head>
<body class="light-theme">
  <div class="navbar">
    <div class="nav-right">
      <a href="index.html" class="nav-button">Home</a>
      <a href="event.html" class="nav-button">Events</a>
      <a href="admin.html" class="nav-button">Admin</a>
      <button id="toggle-theme" class="nav-button">🌙</button>
    </div>
  </div>

  <div class="container">
    <h1>Available Events</h1>
    <ul id="event-list" class="event-list"></ul>
  </div>

  <script>
  document.getElementById("toggle-theme").addEventListener("click", () => {
    document.body.classList.toggle("dark-theme");
    document.body.classList.toggle("light-theme");
  });

  window.onload = async () => {
    try {
      const res = await fetch("/events");
      const events = await res.json();
      const eventList = document.getElementById("event-list");

      if (!Array.isArray(events) || events.length === 0) {
        eventList.innerHTML = "<li>No events available.</li>";
        return;
      }

      events.forEach(event => {
        const item = document.createElement("li");
        item.className = "event-item";

        item.innerHTML = `
          <div class="event-name">${event.name}</div>
          <div class="event-details">
            📅 <strong>Date:</strong> ${event.date} <br>
            🕒 <strong>Time:</strong> ${event.time} <br>
            📍 <strong>Location:</strong> ${event.location || 'Not specified'}
          </div>
        `;

        item.onclick = () => {
          window.location.href = `register.html?event=${encodeURIComponent(event.name)}&date=${encodeURIComponent(event.date)}&time=${encodeURIComponent(event.time)}`;
        };

        eventList.appendChild(item);
      });
    } catch (err) {
      console.error("Error loading events:", err);
      document.getElementById("event-list").innerHTML = "<li>Failed to load events.</li>";
    }
  };
</script>
</body>
</html>
